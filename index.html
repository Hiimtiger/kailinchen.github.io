<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kai-Lin Chen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar styles */
    .sidebar {
      width: 220px;
      background-color: #A31F34; 
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #8E1B2D; /* darker red for hover */
      border-radius: 5px;
      padding-left: 10px;
    }

    /* Main content area */
    .content {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>My Site</h2>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="content">
    <p>This is the main content area of your site.</p>
    <h2 id="about">About</h2>
    <p>Write something about yourself here.</p>
    <h2 id="projects">Projects</h2>
    <p>List or link to your projects here.</p>
    <h2 id="contact">Contact</h2>
    <p>Put your contact info or a form here.</p>
  </div>

</body>
</html>
